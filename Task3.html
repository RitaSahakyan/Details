<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filtered List</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #e0f7fa;
      }
      .filter-container {
        background: #b3e5fc;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 20px;
      }
      input {
        padding: 12px;
        border: 2px solid #0288d1;
        border-radius: 6px;
        margin-bottom: 15px;
        font-size: 18px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        background: #81d4fa;
        margin: 8px 0;
        padding: 12px;
        border-radius: 6px;
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <filter-list></filter-list>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="Task3.js"></script>
    <script>
      new Vue({ el: "#app" });
    </script>
  </body>
</html>
